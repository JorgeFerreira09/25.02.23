<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input Type Submit and Reset</title>
    <link rel="stylesheet" href="estilo.css">
 </head>
<body>
    <h1>Simple Form </h1>
    
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="sname">Second Name: </label><br>
        <input type="text" id="sname" name="sname"><br><br>
        <input type="submit" value="Submit">
        <input type="reset">
    </form>

    <div class="submit">
        <p style="font-size: 125%;">
            <mark><b>&lt;input type="submit"&gt;</b><br/></mark>
            Define um botão para enviar os dados do formulário para um manipulador de formulário.
        </p>
    </div>

    <div class="reset">
        <p style="font-size: 125%;">
            <mark><b>&lt;input type="reset"&gt;</b><br/></mark>
            Define um botão de redefinição que redefinirá todos os valores do formulário 
            para seus valores padrão. 
        </p>
    </div>
</body>
</html>
